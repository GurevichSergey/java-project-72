<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/application.html}">
    <head>
        <title>Анализ сайта</title>
    </head>
    <section layout:fragment="content">
        <div class="container-lg mt-5" th:object="${url}">
            <h1 th:text="'Сайт ' + *{name}"></h1>
            <table class="table table-hover table-bordered mt-3">
                <tr>
                    <td>ID</td>
                    <td th:text="*{id}"></td>
                </tr>
                <tr>
                    <td>Имя</td>
                    <td th:text="*{name}"></td>
                </tr>
                <tr>
                    <td>Дата создания</td>
                    <td th:text="${#temporals.format(url.getCreatedAt(), 'dd/MM/yyyy HH:mm')}"></td>
                </tr>
            </table>
            <h2 class="mt-5">Проверки</h2>
            <a class="btn btn-primary" href="/urls">Запустить проверку</a>
            <table class="table table-hover table-bordered mt-3">
                <thead>
                <tr>
                    <th class="col-1">ID</th>
                    <th class="col-1">Код ответа</th>
                    <th class="col-2">title</th>
                    <th class="col-2">h1</th>
                    <th class="col-4">description</th>
                    <th class="col-2">Дата проверки</th>
                </tr>
                </thead>
            </table>
        </div>
    </section>
</html>
